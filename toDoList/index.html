<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/queries.css" />
    <script defer src="script.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <h1 class="title">Needs to be done</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>

      <ul class="task-list" data-lists>
        <!-- <li class="list-name active-list">YouTube</li>
        <li class="list-name">Work</li>
        <li class="list-name">Grocery</li> -->
      </ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />

        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>
    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>YouTube</h2>
        <p class="task-count" data-list-count></p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks>
          <!-- <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox checked"></span> record todo list
              video</label
            >
          </div> -->
          <!-- task-1 -->

          <!-- <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="custom-checkbox unchecked"></span> record todo list
              video</label
            >
          </div> -->
          <!-- task-2 -->

          <!-- <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3">
              <span class="custom-checkbox unchecked"></span> record todo list
              video</label
            >
          </div> -->
          <!-- task-3 -->
        </div>
        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              class="new task"
              data-new-task-input
              placeholder="new task name"
              aria-label="new task name"
            />

            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>
            Clear completed tasks
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete list
          </button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Made by
        <a href="https://github.com/Craterisia" target="_blank">Crateris</a>
      </p>
      <p>
        Inspiration by
        <a href="https://www.youtube.com/watch?v=IhmSidOJSeE" target="_blank"
          >Kevin Powell</a
        >
        and
        <a href="https://www.youtube.com/watch?v=W7FaYfuwu70" target="_blank"
          >Kyle Cook</a
        >
      </p>
    </footer>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label> <span class="custom-checkbox"></span></label>
      </div>
    </template>
  </body>
</html>
